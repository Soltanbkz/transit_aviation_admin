    <div class="content">

      <h3>Добавить курс</h3>
      <div class="add-course-menu">

        <div class="course-type">

          <div class="course-form">
            <form action="">

              <div class="inputs">

                <div class="inputDiv">
                  <label for="" id="ad">Введите название курса:</label>
                  <input type="text" required />
                </div>

                <div class="inputDiv">
                  <label for="">Тип курса:</label>
                  <input type="text" required id="special" />
                </div>

                <div class="inputDiv">
                  <label for="">О курсе:</label>
                  <textarea type="text" required id="oo"></textarea>
                </div>

                <div class="inputDiv">
                  <label for="">Добавить заставку курса:</label>

                  <div id="pic">
                    <img src="img/free-icon-plus-1828817.png" alt="" id="addpic" width="35px" height="35px"><input
                      type="file" name="" id="" style="position: absolute; opacity:0 ; width: 5%; height: 10%;" />
                  </div>
                </div>


              </div>
              <div class="btns">

                </div>

                </div>
              </div>
            </form>
